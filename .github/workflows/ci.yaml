name: CI Pipeline
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3
      - name: ğŸ”§ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: ğŸ§ª Lancer les tests
        run: |
          pytest

      - name: ğŸ§¹ Lint du code (flake8)
        run: |
         pip install flake8
         flake8 .